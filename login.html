<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .form-container {
      padding: 20px;
    }

    .form-header {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .form-header button {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
    }

    .form-header .active {
      color: #fff;
      background: #007BFF;
      border-radius: 5px;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <div class="top-bar">
        <p>+91 9737833333 | info@abcd.com</p>
    </div>
    <nav class="navbar">
      <div class="logo">
        <img alt="Logo" id="logoImage">
    </div>  
        <span class="hamburger" onclick="openNav()">&#9776;</span>
        <ul id="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="mainproduct.html">Collections</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="#" id="login-icon"><i class="fa fa-user"></i> Login</a></li>
           
        </ul>
        <li><a href="cart.html" id="cartIcon">
                <i class="fa fa-shopping-cart"></i> <span id="cartCount">0</span>
            </a></li>
    </nav>

</header>
<!-- Side Navigation for Mobile -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="mainproduct.html">Collections</a>
    <a href="contactus.html">Contact Us</a>
    <li><a href="/login"><i class="fa fa-user"></i> Login</a></li>   
</div>
 

  <!-- Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <div class="form-container">
        <div class="form-header">
          <button id="login-btn" class="active">Login</button>
          <button id="register-btn">Register</button>
        </div>
        <form id="login-form" class="active">
          <h2>Login</h2>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
          <button type="button" id="login-submit" class="submit-btn">Login</button>
        </form>
        <form id="register-form">
          <h2>Register</h2>
          <label for="register-name">Name</label>
          <input type="text" id="register-name" placeholder="Enter your name" required>
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email" required>
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password" required>
          <button type="button" id="register-submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </div>

  
 
 <script src="login.js"></script>

</body>

</html>
